{% extends 'login_page.html' %}
{% load crispy_forms_tags %}
{% block main %}
    
    <form method="post">
        <div class="btns-wrapper">
            <div>
                <h4 >Change your password</h4>
                {% csrf_token %}
                {{ form|crispy }}
            </div>
            <div class="btns">
                <button type="submit" 
                        class="btn btn-success btn-block">
                    Change password
                </button>
                <a href=".." 
                class="btn btn-danger btn-block">
                    Back to home
                </a>
            </div>
        </div>
    </form>
{% endblock %}
