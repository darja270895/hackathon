{% extends "wrapper.html" %}
{% block content %}
    <div class="justify-content-center content-wrapper data">
        <div style="width: 100%;">
        <!--    <h1 class="mt-2">Личный кабинет</h1> -->
        <div class="login_wrapper">
            {% if user.is_authenticated %}
                <p class="hello">
                    Hello, {{ user.username }}!
                    <a href="/index/logout">Log out</a> |
                    <a href="/index/password-change">
                        Change password
                    </a>
                </p>
            {% else %}
                <p >
                    <a href="/index/login">Log in</a> |
                    <a href="/index/register">Register</a>
                </p>
            {% endif %}
        </div>   
                <div class="user_info">
                    {% block main %}
                    {% endblock %}
                </div>
            
        </div>
    </div>

{% endblock %}
